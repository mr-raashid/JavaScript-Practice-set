<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API request</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
    <script>
        const createDiv = document.createElement("div");
        createDiv.classList.add("container");
        document.body.appendChild(createDiv)
        const createImg = document.createElement("img");
        createDiv.appendChild(createImg);
        const createH2 = document.createElement("h2");
        createH2.style.fontSize = "50px";
        createH2.style.textAlign = "center"
        createDiv.appendChild(createH2)
        const createPara = document.createElement("p");
        createPara.style.fontSize = "40px";
        createPara.style.textAlign = "center"
        createDiv.appendChild(createPara);

        const requestURL = 'https://api.github.com/users/hiteshchoudhary';
        const xhr = new XMLHttpRequest();
        xhr.open("GET", requestURL);
        xhr.onreadystatechange = function () {
            console.log(xhr.readyState);
            if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(typeof data);
            console.log(data.followers);
            createImg.src = data.avatar_url;
            createH2.innerHTML = data.location;
            createPara.innerHTML = data.followers; 
            }
        }
        xhr.send();

    </script>
</body>
</html>
