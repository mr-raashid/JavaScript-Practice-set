<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h1>Practicing Exercise</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script>
        const randonNumber = function(){
            let generateNum = Math.floor(Math.random() * 100);
            console.log(generateNum);
            return generateNum;
            
        }
        let internalId;
        const toStart = () => {
            // console.log("Hi Raashid", Date.now());
            internalId = setInterval(updating, 2000);
            function updating(){
                document.querySelector('h1').innerHTML = randonNumber();
            }
        }

        const toStop = () => {
            clearInterval(internalId);
            console.log("STOPPED");
        }

        document.querySelector("#start").addEventListener("click", toStart);
        document.querySelector("#stop").addEventListener("click", toStop);
    </script>
</body>
</html>
